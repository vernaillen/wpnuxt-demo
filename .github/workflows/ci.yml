name: ci-main

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      NUXT_UI_PRO_LICENSE: ${{ secrets.NUXT_UI_PRO_LICENSE }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          run_install: false
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build
